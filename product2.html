<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Product Price</title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/all.min.css" rel="stylesheet" />
    <link href="../bootstrap.js/bootstrap.bundle.min.js" rel="stylesheet" />
    <link href="../bootstrap.js/all.min.js" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="products.css" rel="stylesheet" />
    <link href="mu.jpg" rel="icon" type="image/x-icon" />
    <style>
        #floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #a22188;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #floating-cart:hover {
            background-color: #871a6d;
        }
    </style>
</head>

<body>
    <h1>air jordan</h1>

    <div class="gallery">
        <div class="content">
            <img src="images/air jordan/yellow home jordan.jpg" />
            <h3>yellow</h3>
            <h6>$500.00</h6>
            <button class="buy-7" data-product="yellow" onclick="toggleCart('yellow', 500, this)">Buy Now</button>
        </div>
        <div class="content">
            <img src="images/air jordan/air-jordan-1-banned.jpg" />
            <h3>red airjordan</h3>
            <h6>$450.00</h6>
            <button class="buy-8" data-product="red airjordan" onclick="toggleCart('red airjordan', 450, this)">Buy
                Now</button>
        </div>
        <div class="content">
            <img src="images/air jordan/blue airjordan.png" />
            <h3>blue air jordan</h3>
            <h6>$520.00</h6>
            <button class="buy-9" data-product="blue air jordan" onclick="toggleCart('blue air jordan', 520, this)">Buy
                Now</button>
        </div>
        <div class="content">
            <img src="images/air jordan/high neck girls.jpeg" />
            <h3>pink air jordan</h3>
            <h6>$600.00</h6>
            <button class="buy-10" data-product="pink air jordan" onclick="toggleCart('pink air jordan', 600, this)">Buy
                Now</button>
        </div>
        <div class="content">
            <img src="images/air jordan/air.jpg" />
            <h3>running shoes</h3>
            <h6>$278.00</h6>
            <button class="buy-11" data-product="running shoes" onclick="toggleCart('running shoes', 278, this)">Buy
                Now</button>
        </div>
        <div class="content">
            <img src="images/air jordan/blue airjordan.png" />
            <h3>green shoes</h3>
            <h6>$399.00</h6>
            <button class="buy-12" data-product="green shoes" onclick="toggleCart('green shoes', 399, this)">Buy
                Now</button>
        </div>
    </div>

    <div id="floating-cart">
        <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
    </div>

    <script>
        function isInCart(product) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            return cart.some(item => item.product === product);
        }

        function toggleCart(product, price, button) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const index = cart.findIndex(item => item.product === product);

            if (index === -1) {
                cart.push({ product, price });
                button.textContent = "Remove from Cart";
            } else {
                cart.splice(index, 1);
                button.textContent = "Buy Now";
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartButtons() {
            const buttons = document.querySelectorAll('button[data-product]');
            buttons.forEach(button => {
                const product = button.getAttribute('data-product');
                button.textContent = isInCart(product) ? "Remove from Cart" : "Buy Now";
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartButtons();
        });
    </script>
</body>

</html>
