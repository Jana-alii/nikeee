
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Price</title>
  <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="../bootstrap/all.min.css" rel="stylesheet" />
  <link href="../bootstrap.js/bootstrap.bundle.min.js" rel="stylesheet" />
  <link href="../bootstrap.js/all.min.js" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="products.css" rel="stylesheet" />
  <link href="cart.js" rel="stylesheet" />
  <link href="mu.jpg" rel="icon" type="image/x-icon" />
  <style>
    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #a22188;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #floating-cart:hover {
      background-color: #871a6d;
    }
  </style>
</head>
<body>
  <h1>women shoes</h1>

  <div class="gallery">
    <div class="content">
      <img src="images/women/5lfya bada.webp" />
      <h3>Pink Shoes</h3>
      <h6>$500.00</h6>
      <button class="buy-1" data-product="Pink Shoes" onclick="toggleCart('Pink Shoes', 500, this)">Buy Now</button>
    </div>

    <div class="content">
      <img src="images/women/purple girl shoes.jpeg" />
      <h3>Purble Shoes</h3>
      <h6>$450.00</h6>
      <button class="buy-2" data-product="Purble Shoes" onclick="toggleCart('Purble Shoes', 450, this)">Buy Now</button>
    </div>

    <div class="content">
      <img src="images/women/white air jordan girls.jpeg" />
      <h3>White Air Jordan</h3>
      <h6>$520.00</h6>
      <button class="buy-3" data-product="White Air Jordan" onclick="toggleCart('White Air Jordan', 520, this)">Buy Now</button>
    </div>

    <div class="content">
      <img src="images/women/high neck girls.jpeg" />
      <h3>High Neck</h3>
      <h6>$600.00</h6>
      <button class="buy-4" data-product="High Neck" onclick="toggleCart('High Neck', 600, this)">Buy Now</button>
    </div>

    <div class="content">
      <img src="images/women/girl running shoes.jpeg" />
      <h3>Running Shoes</h3>
      <h6>$278.00</h6>
      <button class="buy-5" data-product="Running Shoes" onclick="toggleCart('Running Shoes', 278, this)">Buy Now</button>
    </div>

    <div class="content">
      <img src="images/women/green girl shoes.jpeg" />
      <h3>Green Shoes</h3>
      <h6>$399.00</h6>
      <button class="buy-6" data-product="Green Shoes" onclick="toggleCart('Green Shoes', 399, this)">Buy Now</button>
    </div>
  </div>

  <div id="floating-cart">
    <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
  </div>

  <script>
    function isInCart(product) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      return cart.some(item => item.product === product);
    }

    function toggleCart(product, price, button) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.product === product);

      if (index === -1) {
        cart.push({ product, price });
        button.textContent = "Remove from Cart";
      } else {
        cart.splice(index, 1);
        button.textContent = "Buy Now";
      }

      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartButtons() {
      const buttons = document.querySelectorAll('button[data-product]');
      buttons.forEach(button => {
        const product = button.getAttribute('data-product');
        button.textContent = isInCart(product) ? "Remove from Cart" : "Buy Now";
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartButtons();
    });
  </script>
</body>
</html>
